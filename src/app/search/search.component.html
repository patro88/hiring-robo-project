<div>
  <form class="form-horizontal">
    <div class="input-group">
      <input [(ngModel)]="searchText" name="searchText" placeholder="Search for Robo Assistants" class="form-control">
      <span class="input-group-btn">
                    <button class="btn btn-default" (click)="sendSearch()">Search</button>
                </span>
    </div>
  </form>
</div>

<div class="card card-success" *ngIf="searchResults?.length > 0">
  <div class="card-heading">Search Results</div>
  <ul class="list-group">
    <li *ngFor="let robo of searchResults" class="list-group-item list-group-item-action" (click)=onRoboClick(robo)>
      {{robo.name}}
    </li>
  </ul>
</div>
<div *ngIf="searchResults?.length == 0" class="card card-danger">
  <div class="card-heading">No Robo Assitants found. Please try again!</div>
</div>
